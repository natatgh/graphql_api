org: natatgh
app: graphql
service: graphql-api

provider:
  name: aws
  runtime: python3.8
  region: us-east-1

functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY

plugins:
  - serverless-wsgi
  - serverless-python-requirements

custom:
  wsgi:
    app: wsgi.application
    packRequirements: true
  pythonRequirements:
    dockerizePip: true
    layer: true

package:
  exclude:
    - node_modules/**
    - venv/**
    - __pycache__/**
    - migrations/**
    - tests/**
    - .pytest_cache/**
    - .serverless/**
    - .vscode/**
